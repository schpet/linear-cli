name: CI

on:
  pull_request:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Generate GraphQL code
        run: deno task codegen

      - name: Check formatting
        run: deno fmt --check

      - name: Lint code
        run: deno lint

      - name: Type check
        run: deno task check

      - name: Run tests
        run: deno task test --ignore=test/keyring.integration.test.ts

      - name: Install linear-cli for skill generation
        run: deno task install

      - name: Check skill docs are up-to-date
        run: |
          deno task generate-skill-docs
          if ! git diff --exit-code skills/; then
            echo "Error: Generated skill documentation is out of date"
            echo "Please run: deno task generate-skill-docs"
            echo ""
            echo "Changes needed:"
            git diff skills/
            exit 1
          fi

  keyring-integration:
    strategy:
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Set up Secret Service
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y gnome-keyring libsecret-tools dbus-x11
          eval "$(dbus-launch --sh-syntax)"
          echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS" >> $GITHUB_ENV
          echo "test-password" | gnome-keyring-daemon --unlock --components=secrets

      - name: Keyring Integration
        run: deno task test test/keyring.integration.test.ts
