name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Generate GraphQL code
        run: deno task codegen
      - name: Type check
        run: deno check src/main.ts
      - name: Format check
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Test
        run: deno task test
